<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Unordered Lists</title>
    <style>
        #horizontal {
          list-style-type: none;
          margin: 0;
          padding: 0;
          overflow: hidden;
          background-color: #333333;
        }
        
        #item {
          float: left;
        }
        
        #item a {
          display: block;
          color: white;
          text-align: center;
          padding: 16px;
          text-decoration: none;
        }
        
        #item a:hover {
          background-color: #111111;
        }
        </style>
</head>
<body>
    <!--
    Unordered HTML List - Choose List Item Maker
    The CSS list-style-type property is used to define the style of the list item marker.It can have one of the following values.
    VALUES    DESCRIPTION
    disc      Sets the list item marker to a bullet (default)
    circle    Sets the list item marker to a circle
    square    Sets the list item marker to a square
    none      The list items will not be marked
    -->
    <!--
    DISC
    -->
    <ul style="list-style-type: disc;">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <!--
    Circle
    -->
    <ul style="list-style-type: circle;">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <!--Square-->
    <ul style="list-style-type: square;">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <!--No List Marker-->
    <ul style="list-style-type: none;">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <!--Nested HTML Lists-->
    <ul>
        <li>Coffee</li>
        <li>Tea
            <ul style="list-style-type: square;">
                <li>Black tea</li>
                <li>Green tea</li>
            </ul>
        </li>
        <li>Milk</li>
    </ul>

    <!--
    NOTE: A list item (<li>) can contain a new list, and other HTML elements, like images and links, etc.
    -->
    <!--
    HORIZONTAL LIST WITH CSS
    HTML lists can be styled in many different ways with CSS.
    One popular way is to style a list horizontally, to create a navigation menu
    -->
    <hr>
    <ul id="horizontal">
        <li id="item"><a href="#home">Home</a></li>
        <li id="item"><a href="#news">News</a></li>
        <li id="item"><a href="#contact">Contact</a></li>
        <li id="item"><a href="#about">About</a></li>
      </ul>
</body>
</html>
