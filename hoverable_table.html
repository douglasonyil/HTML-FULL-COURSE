<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoverable Table</title>
    <style>
        table, th, td
        {
            border-bottom: 1px solid black;
            border-collapse: collapse;
            
        }
        th
        {
            text-align: left;
        }
        tr:hover
        {
            background-color: rgba(49, 100, 20, 0.5);
        }
    </style>
</head>
<body>
    <table style="width: 100%;">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Points</th>
        </tr>
        <tr>
            <td>Douglas</td>
            <td>Onyil</td>
            <td>24</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Mercy</td>
            <td>Ogutu</td>
            <td>21</td>
            <td>150</td>
        </tr>
        <tr>
            <td>Joe</td>
            <td>Swanson</td>
            <td>100</td>
            <td>300</td>
        </tr>
        <tr>
            <td>Cleveland</td>
            <td>Brown</td>
            <td>45</td>
            <td>250</td>
        </tr>
    </table>
</body>
</html>
