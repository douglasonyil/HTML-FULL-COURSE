<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Companies</title>
    <style>
        table,th,td {
            border: 1px solid white;
            border-collapse: collapse;
            border-style: ridge;
            border-color: brown;
           

        }
        th, td{
            background-color: blue;
            border-radius: 50 px;
        }
    </style>
</head>
<body>
    <!--A table in HTML consists of table cells inside rows and columns
    Table Size 100%
    Using a percentage as the size unit for a width means how wide will this element be compared to its parent element, which in this case is the <body> element
    HTML Table Column Width
    To set the size of a specific column, add the style attribute on a <th> or <td> element
    HTML Table Row Height
    To set the height of a specific row, add the style attribute on a table row element
    -->

<table style="width: 100%;">
    <tr>
        <th style="width: 40%;">Company</th>
        <th style="width: 20%;">Contact</th>
        <th style="width: 40%;">Country</th>
    </tr>
    <tr style="height: 100px;">
        <td>Onyil's</td>
        <td>Douglas Onyil</td>
        <td>Global</td>
    </tr>
    <tr style="height: 150px;">
        <td>Obwana's</td>
        <td>Joyline Acham</td>
        <td>Germany</td>
    </tr>
    <tr style="height: 100px;">
        <td>Ipapa's</td>
        <td>Afrikka Greatness</td>
        <td>USA</td>
    </tr>
</table>
</body>
</html>
