<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Colgroup</title>
    <style>
        table, th, td {
          border: 1px solid black;
          border-collapse: collapse;
        }
    </style>
</head>
<body>
    <!--
    The <colgroup> element is used to style specific columns of a table.
    If you want to style the two first columns of a table, use the <colgroup> and <col> elements.
    The <colgroup> element should be used as a container for column specifications.
    Each group is specified with a <col> element.
    The span attribute specifies how many columns that get the style.
    The style attribute specifies the style to give the columns
    NOTE:The <colgroup> tag must be a child of a <table> element and should be placed before any other table elements, like <thead>,<tr>,<td> etc., but after the <caption> element, if present.
        LEGAL CSS PROPERTIES
    There is only a very limited selection of CSS prperties that are allowed to be used in the colgroup.
    width prpperty, visibility property, background prperties and border properties.
    MULTIPLE COL ELEMENTS
    If you want to style more columns with different styles, use more <col> elements inside the <colgroup>
    EMPTY COLGROUPS
    If you want to style columns in the middle of a table, insert a "empty" <col> element (with no styles) for the columns before
    -->
    <table style="width: 100%;">
        <colgroup>
          <col span="2" style="background-color: #D6EEEE;visibility: collapse;">
          <col span="3" style="background-color: blue;">
        </colgroup>
        <tr>
        <th>MON</th>
        <th>TUE</th>
        <th>WED</th>
        <th>THU</th>
        <th>FRI</th>
        <th>SAT</th>
        <th>SUN</th>
        </tr>
        <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
        <td>6</td>
        <td>7</td>
        </tr>
        <tr>
        <td>8</td>
        <td>9</td>
        <td>10</td>
        <td>11</td>
        <td>12</td>
        <td>13</td>
        <td>14</td>
        </tr>
        <tr>
        <td>15</td>
        <td>16</td>
        <td>17</td>
        <td>18</td>
        <td>19</td>
        <td>20</td>
        <td>21</td>
        </tr>
        <tr>
        <td>22</td>
        <td>23</td>
        <td>24</td>
        <td>25</td>
        <td>26</td>
        <td>27</td>
        <td>28</td>
        </tr>
        </table>
</body>
</html>
